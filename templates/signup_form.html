<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MintBot - Sign Up Free 36-Hour</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <div class="form-container">
        <img src="../static/images/logo.png" alt="Vault DeFi Logo" class="logo">

        <h1>MintBot - Free 36-hour Access to Cutting-Edge DeFi Technology Without risking $$$money!!</h1>
        
        <form action="/signup" method="post">
            <!-- User Information -->
            <div class="form-section-inline">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required placeholder="Enter your name">
            </div>

            <div class="form-section-inline">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-section-inline">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-section-inline">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your password">
            </div>

            <!-- DeFi Options Section with a border -->
            <div class="defi-options-box">
                <strong style="text-align: center; display: block;">Check DEFI Options Below:</strong>
                <div class="defi-grid">
                    <div class="defi-item">
                        <input type="checkbox" id="algorithm" name="defi" value="Algorithm">
                        <label for="algorithm">Algorithm</label>
                    </div>
                    <div class="defi-item">
                        <input type="checkbox" id="farming" name="defi" value="Farming">
                        <label for="farming">Farming</label>
                    </div>
                    <div class="defi-item">
                        <input type="checkbox" id="staking" name="defi" value="Staking">
                        <label for="staking">Staking</label>
                    </div>
                    <div class="defi-item">
                        <input type="checkbox" id="pooling" name="defi" value="Pooling">
                        <label for="pooling">Pooling</label>
                    </div>
                </div>
            </div>

            <!-- CAPTCHA Section with dynamic arrow -->
            <div class="captcha-section">
                <div class="captcha-arrow">
                    <!-- Dynamic arrow animation would be implemented with CSS or JavaScript -->
                    <span class="arrow">â†’</span>
                </div>
                <input type="checkbox" id="captcha" name="captcha" required>
            </div>
            
            <!-- Sign Up Button -->
            <input type="submit" value="Try 36 Hour Subscription For Free" class="try-button"><br>
        </form>
    </div>

</body>
</html>
